# src/main/resources/application-local.properties

# Database Configuration for Local Development (H2)
spring.datasource.url=jdbc:h2:file:./data/course_registration_db_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (enabled for local dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate DDL Auto for H2 (Liquibase manages schema)
spring.jpa.hibernate.ddl-auto=update

# File Upload Directory for Local Development
file.upload-dir=./uploads-local

# Logging specific to local dev
logging.level.root=DEBUG
