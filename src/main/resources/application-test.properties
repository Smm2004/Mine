# src/main/resources/application-test.properties


# Database Configuration for Test (H2 in-memory for fast, isolated tests)
# This database will be destroyed after the application stops.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=LEGACY;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# Hibernate DDL Auto for Test (Liquibase manages schema, or 'create-drop' for fresh schema per test run)
spring.jpa.hibernate.ddl-auto=none

# File Upload Directory for Testing
file.upload-dir=./uploads-test

# Logging specific to test
logging.level.root=WARN
logging.level.com.smm.course_registration=INFO
