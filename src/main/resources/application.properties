# H2 Database Configuration (Crucial for persistence and case-insensitivity)
# The MODE=LEGACY and CASE_INSENSITIVE_IDENTIFIERS=TRUE ensure H2 handles table names correctly.
spring.datasource.url=jdbc:h2:file:./data/course_registration_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Optional, for easy access to the database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# IMPORTANT: Disable Hibernate's DDL Auto-Generation
# Liquibase will manage the schema, not Hibernate.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Hibernate Identifier Quoting Strategy (Ensure consistency with H2's behavior)
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

